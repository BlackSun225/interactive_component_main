<!DOCTYPE html>

    <meta charset="utf-8"/>

  <body>
    <main>
      <div id="home">
        <div class="img">
          <img src="images/icon-star.svg" />
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback 
          is appreciated to help us improve our offering!
        </p>
        <div id="rating">
          <button class="digit" onmouseout="mounseOutColor(this)" onmouseover="mouseOverColor(this)" onclick="changeBackgroundColorAndMessage(this)">1</button>
          <button class="digit" onmouseout="mounseOutColor(this)" onmouseover="mouseOverColor(this)" onclick="changeBackgroundColorAndMessage(this)">2</button>
          <button class="digit" onmouseout="mounseOutColor(this)" onmouseover="mouseOverColor(this)" onclick="changeBackgroundColorAndMessage(this)">3</button>
          <button class="digit" onmouseout="mounseOutColor(this)" onmouseover="mouseOverColor(this)" onclick="changeBackgroundColorAndMessage(this)">4</button>
          <button class="digit" onmouseout="mounseOutColor(this)" onmouseover="mouseOverColor(this)" onclick="changeBackgroundColorAndMessage(this)">5</button>
        </div>
        <button id="button" type="button" onclick="displayThanks()">SUBMIT</button>
      </div>
      <div id="thanks">
        <div class="img">
          <img src="images/illustration-thank-you.svg" />
        </div>
        <div id="message">Choose a number please</div>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need 
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </main>
